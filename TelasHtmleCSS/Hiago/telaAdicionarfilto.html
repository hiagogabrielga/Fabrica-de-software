<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cars</title>
    <link rel="stylesheet" href="css/cssCorpo.css">
    <link rel="stylesheet" href="css/reset">
</head>

<body>
    <header>
        <h1>Não é minha responsábilidade</h1>
    </header>
    <main>
        <div>
            <h2>Especificações do produto</h2>
            <form action="">
                <div class="campoFundo">
                    <div class="wrapper">
                        <div>
                            <label for="marca">Marca</label>
                            <select name="marca" id="dropdonwMarca" class="dropdonw">
                                <option value="#" selected>Escolha</option>
                                <option value="#">Opção 1</option>
                                <option value="#">Opção 2</option>
                                <option value="#">Opção 3</option>
                            </select>
                        </div>

                        <div>
                            <label for="modelo">Modelo</label>
                            <select name="modelo" id="dropdonwModelo" class="dropdonw">
                                <option value="#" selected>Escolha</option>
                                <option value="#">Opção 1</option>
                                <option value="#">Opção 2</option>
                                <option value="#">Opção 3</option>
                            </select>
                        </div>

                        <div>
                            <label for="cor">Cor</label>
                            <select name="cor" id="dropdonwCor" class="dropdonw">
                                <option value="#" selected>Escolha</option>
                                <option value="#">Opção 1</option>
                                <option value="#">Opção 2</option>
                                <option value="#">Opção 3</option>
                            </select>
                        </div>

                        <div>
                            <label for="categoria">Categoria</label>
                            <select name="categoria" id="dropdonwCategoria" class="dropdonw">
                                <option value="#" selected>Escolha</option>
                                <option value="#">Opção 1</option>
                                <option value="#">Opção 2</option>
                                <option value="#">Opção 3</option>
                            </select>
                        </div>

                        <div>
                            <label for="aro">Aro</label>
                            <select name="aro" id="dropdonwAro" class="dropdonw">
                                <option value="#" selected>Escolha</option>
                                <option value="#">Opção 1</option>
                                <option value="#">Opção 2</option>
                                <option value="#">Opção 3</option>
                            </select>
                        </div>

                        <div>
                            <label for="combustivel">Combustivel</label>
                            <select name="combustivel" id="dropdonwCombustivel" class="dropdonw">
                                <option value="#" selected>Escolha</option>
                                <option value="#">Opção 1</option>
                                <option value="#">Opção 2</option>
                                <option value="#">Opção 3</option>
                            </select>
                        </div>

                        <div>
                            <label for="condicaoDoVeiculo">Condição do veículo</label>
                            <select name="condicaoDoVeiculo" id="dropdonwCondicaoDoVeiculo" class="dropdonw">
                                <option value="#" selected>Escolha</option>
                                <option value="#">Opção 1</option>
                                <option value="#">Opção 2</option>
                                <option value="#">Opção 3</option>
                            </select>
                        </div>

                        <div>
                            <label for="campoData">Ano</label>
                            <input type="date" name="campoData" id="campoData" required>
                        </div>

                        <div>
                            <label for="campoData">Data de compra</label>
                            <input type="date" name="campoData" id="campoData">
                        </div>

                        <div>
                            <label for="campoQuilometragem">Quilometragem</label>
                            <input type="text" name="campoQuilometragem" id="campoImagem" placeholder="Ex: 0 Km">
                        </div>

                        <div>
                            <label for="campoIpva">IPVA</label>
                            <input type="checkbox" name="campoIpva" id="campoIpva">
                        </div>

                        <div>
                            <label for="campoBilndagem">Bilndagem</label>
                            <input type="checkbox" name="campoBilndagem" id="campoBilndagem" required>
                        </div>

                    </div>
                    <div>
                        <label for="campoNome">Nome de exibição</label>
                        <input type="text" name="campoNome" id="campoNome" placeholder="Ex: Marca Modelo" required>
                    </div>

                    <div>
                        <label for="campoImagem">Imagens do produto</label>
                        <input type="file" name="campoImagem" id="campoImagem" required>
                    </div>

                    <div>
                        <label for="campoDetalhes">Detalhes</label>
                        <textarea name="campoDetalhes" id="campoDetalhes"
                            placeholder="Adicione os detalhes sobre o seu produto aqui!" required></textarea>
                    </div>

                    <div>
                        <label for="campoValor">Valor do produto a vista</label>
                        <input type="text" name="campoValor" id="campoValor" required placeholder="Ex: R$ 79.490,00">
                    </div>

                    <div>
                        <label for="campoContato">Contatos para negociações</label>
                        <input type="text" name="campoContato" id="campoContato" required>
                    </div>
                </div>
                <input type="submit" value="Cadastrar Produto">
            </form>
        </div>
    </main>
    <footer>
        <H1>Não é minha responsábilidade</H1>
    </footer>
</body>

</html>
